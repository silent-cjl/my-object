{% extends 'myadmin/public/base.html' %}

{% block header %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 会员添加 </div>
            
        </div>
    </div>
{% endblock %}

{% block con %}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                
                <div class="widget-body am-fr">
                    <form action="" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                        {% csrf_token %}

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                所属类别
                            </label>
                            <div class="am-u-sm-9">
                                <select name="typeid" data-am-selected="{btnSize: 'sm'}" style="display: none;">
    
                                    {% for i in info %}
                                    
                                    <option value="{{ i.id }}" {% if i.pid == 0 %} disabled {% endif %}>{{ i.typename }}</option>
                                    {% endfor %}}
                                    
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                商品标题
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="title" class="tpl-form-input" placeholder="请输入商品标题">
                            </div>
                        </div>

                        

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">
                                价格
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="price" class="tpl-form-input" placeholder="请输入价格">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">
                                库存
                            </label>
                            <div class="am-u-sm-9">
                                <input type="number" name="store" class="tpl-form-input" placeholder="请输入库存">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">
                                商品详情
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="info" class="tpl-form-input" placeholder="请输入商品详情">
                            </div>
                        </div>
                        
                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">
                                上传商品图片
                            </label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload">
                                        </i>
                                        添加商品图片
                                    </button>
                                    <input id="doc-form-file" name = "pics" type="file" multiple="">
                                </div>
                            </div>
                        </div>
                        <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品详情
                        </label>
                        <div class="am-u-sm-9">
                            <link rel="stylesheet" type="text/css" href="/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css">
                            <script type="text/javascript" src="/ueditor/UE/third-party/SyntaxHighlighter/shCore.js"></script>
                            <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
                            <script type="text/javascript" src="/ueditor/UE/ueditor.all.min.js"></script>
                            <script type="text/javascript" src="/ueditor/UE/lang/zh-cn/zh-cn.js"></script>


                            <script style="color:red" id="editor" name="info" type="text/plain" style="height:500px;">
                                
                            </script>
                       


                            <script type="text/javascript">
                                var ue = UE.getEditor('editor');
                                SyntaxHighlighter.all();
                            </script>
                        </div>
                    </div>

                        
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">
                                    提交
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
{% endblock %}
