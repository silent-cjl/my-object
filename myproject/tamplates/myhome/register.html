<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        {% block title %}
        <title>注册</title>
        {% endblock %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <link rel="stylesheet" href="/static/myhome/AmazeUI-2.4.2/assets/css/amazeui.min.css" />
        <link href="/static/myhome/css/dlstyle.css" rel="stylesheet" type="text/css">
        {% block js %}
        <script src="/static/myhome/AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
        <script src="/static/myhome/AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>
        {% endblock %}
    </head>

    <body>

        <div class="login-boxtitle">
            <a href="home/demo.html"><img alt="" src="/static/myhome/images/logobig.png" /></a>
        </div>
        {% block content %}
        <div class="res-banner">
            <div class="res-main">
                <div class="login-banner-bg"><span></span><img src="/static/myhome/images/big.jpg" /></div>
                    <div class="login-box">

                        <div class="am-tabs" id="doc-my-tabs">
                            <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                                <li class="am-active"><a href="">邮箱注册</a></li>
                                <li><a href="">手机号注册</a></li>
                            </ul>

                            <div class="am-tabs-bd">
                                <div class="am-tab-panel am-active">
                                    <form method="post">

                                        {% csrf_token %}
                                        <div class="user-email">
                                            <label for="email"><i class="am-icon-envelope-o"></i></label>
                                            <input type="text" name="username" id="email" placeholder="请输入用户名">
                                        </div>

                                        <div class="user-email">
                                            <label for="email"><i class="am-icon-envelope-o"></i></label>
                                            <input type="email" name="email" id="email" placeholder="请输入邮箱账号">
                                        </div>                                     
                                        <div class="user-pass">
                                            <label for="password"><i class="am-icon-lock"></i></label>
                                            <input type="password" name="password" id="password" placeholder="设置密码">
                                        </div>                                     
                                        <div class="user-email" style="position:relative;">
                                            <label for="email"><i class="am-icon-envelope-o"></i></label>
                                            <input type="text" name="vcode" id="email" placeholder="请输入验证码">
                                            <img src="{% url 'myhome_vcode' %}" onclick="this.src='/vcode?'+Math.random()" style="position: absolute;top:10px;right:10px">
                                        </div> 
                                         
                                        <div class="am-cf">
                                            <input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
                                        </div>
                                        </form>
                     
                                </div>

                                <script>
                                    $(function() {
                                        $('#doc-my-tabs').tabs();
                                      })
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
        <div class="footer ">
            <div class="footer-hd ">
                <p>
                    <a href="# ">恒望科技</a>
                    <b>|</b>
                    <a href="# ">商城首页</a>
                    <b>|</b>
                    <a href="# ">支付宝</a>
                    <b>|</b>
                    <a href="# ">物流</a>
                </p>
            </div>
            <div class="footer-bd ">
                <p>
                    <a href="# ">关于恒望</a>
                    <a href="# ">合作伙伴</a>
                    <a href="# ">联系我们</a>
                    <a href="# ">网站地图</a>
                    <em>© 2015-2025 Hengwang.com 版权所有</em>
                </p>
            </div>
        </div>
    </body>

</html>
