{% extends 'myhome/register.html' %}

{% block title %}
<title>登录</title>
{% endblock %}

{% block js %}
{% endblock %}


{% block content %}
<div class="login-banner">
    <div class="login-main">
        <div class="login-banner-bg"><span></span><img src="/static/myhome/images/big.jpg" /></div>
        <div class="login-box">
            <h3 class="title">登录商城</h3>
            <div class="clear"></div>                       
                <div class="login-form clear">
                    <form method='post' style="background:#F8F8F8">
                        {% csrf_token %}
                        <div class="user-name">
                            <label for="user"><i class="am-icon-user"></i></label>
                            <input type="text" name="username" id="user" placeholder="邮箱/手机/用户名">
                        </div>
                        <div class="user-pass">
                            <label for="password"><i class="am-icon-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="请输入密码">
                        </div>
                        <div class="am-cf">
                            <input type="submit"  value="登 录" class="am-btn am-btn-primary am-btn-sm">
                        </div>
                    </form>
                </div>
            
                
                
                <div class="partner">       
                    <h3>合作账号</h3>
                    <div class="am-btn-group">
                        <li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
                        <li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
                        <li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
                    </div>
                </div>  

            </div>
        </div>
    </div>

{% endblock %}
